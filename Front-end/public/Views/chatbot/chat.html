<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Empresarial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #chatbot-container {
            width: 350px;
            height: 500px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        #chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a nuestra página</h1>
    <p>Interactúa con nuestro chatbot para recibir asistencia.</p>

    <div id="chatbot-container">
        <div id="chat-header">Chatbot Empresarial</div>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>src="Chatbot.js"</script>

</body>
</html>
