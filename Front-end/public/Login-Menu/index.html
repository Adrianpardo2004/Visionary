<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
        <div class="titulo-contenedor">
        <img src="img/logo.png" alt="Descripción de la imagen" class="imagen-lado">
        <h1 class="main-title" style="font-size: 20px; color: white;">Welcome To Visionary Insights!</h1>
        </div>

        <video autoplay muted loop id="video-fondo">
            <source src="login-fondo.mp4" type="video/mp4">
            <!-- Puedes añadir otros formatos para compatibilidad, como .webm o .ogg -->
            Tu navegador no soporta el video en HTML5.
        </video>

        <div class="form-wrapper">
            <div class="form-container">
                <!-- Formulario de Registro -->
                <form id="signup-form" class="form active">
                    <h2>Sign up</h2>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign up</button>
                    <p>or <span class="toggle-form" id="login-toggle">Log in</span></p>
                </form>

                <!-- Formulario de Inicio de Sesión -->
                <form id="login-form" class="form">
                    <h2>Log in</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <p>or <span class="toggle-form" id="signup-toggle">Sign up</span></p>
                </form>
            </div>
        </div>
    </div>

    <div class="loader" id="loader" style="display: none;">
        <div class="circle"></div>
    </div>
    
    <script src="script.js"></script>
 
    <div id="toast" class="toast hidden"></div>

</body>
</html>
